  header_text_feature_image:
  footer_text: >
   Copyright 2015 | Powered by <a href="http://jekyllrb.com">Jekyll</a> with <a href="https://rohanchandra.github.io/project/type/">Type Theme</a> Modified by Anthonyeef

  # Icons
  rss: true
  email_address: anthonyeef@gmail.com# Full email address, e.g. "sam@example.com"
